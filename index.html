<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Press TV Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md">
    <div class="flex justify-center mb-6">
      <!-- Icon of Press TV -->
      <div class="bg-blue-100 rounded-full">
        <img src="https://www.conspiracywatch.info/wp-content/uploads/2019/04/logo-Press-TV-02.jpg" alt="Press TV" class="h-20 w-20">
      </div>
    </div>
    
    <h2 class="text-3xl font-bold mb-2">Sign up to our</h2>
    <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Press TV</h1>
    <p class="text-gray-600 mb-6">Subscribe to our channel and stay updated.</p>

    <!-- Input and button -->
    <form>
      <div class="flex items-center border-b border-gray-300 py-2">
        <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="email" placeholder="Your email" aria-label="Your email">
        <button class="flex-shrink-0 bg-blue-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded" type="submit">
          Sign Up
        </button>
      </div>
    </form>
  </div>

</body>
</html>
